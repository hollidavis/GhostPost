<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>GhostPost</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <div class="row glow">
                    <div class="col-12 d-flex align-items-center">
                        <!-- <span class="text-primary mdi mdi-ghost mdi-48px"></span> -->
                        <span class="text-primary fa fa-ghost fa-3x"></span>
                        <div class="ml-3">
                            <h2 class=" m-0">GhostPost</h2>
                            <h6 class="m-0"><em>A Haunting Site for Haunted Sites</em></h6>
                        </div>
                    </div>
                </div>
            </a>
            <div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    </div>
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid bg-medium text-dark">
        <!-- New Post Button -->
        <div class="row justify-content-end m-2">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newPostModal">
                <h5 class="m-0">
                    <span class="mdi mdi-lead-pencil mdi-32px "> New
                        Post</span>
                </h5>
            </button>
        </div>
        <!-- Post Card -->
        <div id="posts">
            <!-- Post template goes here -->
        </div>
        <!-- Comments Modal -->
        <div class="modal fade" id="commentsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Comments</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.commentsController.newComment(event)">
                            <div class="d-flex">
                                <input type="text" name="commentBody" id="commentBody" class="form-control"
                                    placeholder="New Comment...">
                                <button type="submit" class="btn btn-primary ml-2">Submit</button>
                            </div>
                        </form>
                        <div id = "comments">
                            <!-- comments template will go -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Post Modal -->
        <div class="modal fade" id="newPostsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Ghost Post <span
                                class="fa fa-ghost text-dark"></span></h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.postsController.createPost(event)">
                            <!-- Title -->
                            <div class="form-group">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title..."
                                    required>
                            </div>
                            <!-- Location -->
                            <div class="form-group">
                                <input type="text" name="location" id="location" class="form-control"
                                    placeholder="Location..." required>
                            </div>
                            <!-- Rating -->
                            <div class="form-group">
                                <input type="number" name="rating" id="rating" class="form-control"
                                    placeholder="Rating..." required min="0" max="5">
                            </div>
                            <!-- Post Body -->
                            <div class="form-group">
                                <input type="text" name="postBody" id="postBody" class="form-control"
                                    placeholder="Description..." required minlength="5" maxlength="500">
                            </div>
                            <!-- Img -->
                            <div class="form-group">
                                <input type="text" name="img" id="img" class="form-control" placeholder="Image URL..."
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Post Modal -->
        <div class="modal fade" id="editPostsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit Ghost Post <span
                                class="fa fa-ghost text-dark"></span></h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.postsController.editPost(event, id)">
                            <!-- Title -->
                            <div class="form-group">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title..."
                                    required>
                            </div>
                            <!-- Location -->
                            <div class="form-group">
                                <input type="text" name="location" id="location" class="form-control"
                                    placeholder="Location..." required>
                            </div>
                            <!-- Rating -->
                            <div class="form-group">
                                <input type="number" name="rating" id="rating" class="form-control"
                                    placeholder="Rating..." required min="0" max="5">
                            </div>
                            <!-- Post Body -->
                            <div class="form-group">
                                <input type="text" name="postBody" id="postBody" class="form-control"
                                    placeholder="Description..." required minlength="5" maxlength="500">
                            </div>
                            <!-- Img -->
                            <div class="form-group">
                                <input type="text" name="img" id="img" class="form-control" placeholder="Image URL..."
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>ðŸ‘»By Ghouls for GhoulsðŸ‘»</small></p>
            </div>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
