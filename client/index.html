<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>GhostPost</title>
</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }

    body.debug [class*="col"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <div class="row">
                    <div class="col-12 d-flex align-items-center">
                        <span class="mdi mdi-ghost mdi-48px"></span>
                        <div class="ml-2">
                            <h3 class=" m-0">GhostPost</h4>
                                <p class="m-0">A Haunting Site for Haunted Sites</p>
                        </div>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </nav>
    </header>
    <main class="container-fluid bg-medium text-dark">
        <!-- NOTE insert template here -->
        <div class="row my-3 bg-light">
            <div class="col-12">
                <div class="row p-2 skeleton-loader">
                    <div class="col-1 d-flex flex-column align-items-center justify-content-center line-right">
                        <span class="mdi mdi-arrow-up-bold mdi-36px" id="upVote"></span>
                        <span id="upVoteCount">0</span>
                        <span id="downVoteCount">0</span>
                        <span class="mdi mdi-arrow-down-bold mdi-36px" id="downVote"></span>
                    </div>
                    <div class="col-11 ">
                        <div class="row">
                            <h5>Title</h5>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img src="//placehold.it//200x200" alt="">
                                <p>Posted By: <span></span></p>
                                <button type="button" class="btn btn-primary"><span
                                        class="mdi mdi-lead-pencil"></span></button>
                            </div>
                            <div class="col-8">
                                <p class="d-flex align-items-center"><span
                                        class="mdi mdi-map-marker mdi-24px"></span>Location</p>
                                <div id="rating">
                                    <span class="mdi mdi-ghost mdi-36px text-primary"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>By Ghouls for Ghouls</small></p>
            </div>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
